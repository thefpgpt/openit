<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DII Birthday</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<div id="wrapper">

    <div class="content">
        <div class="left">
            <h1 class="Happy__Birthday">Happy Birthday DII ðŸŽ‰</h1>

            <div class="date__of__birth">
                <span></span>
            </div>

            <button id="btn__letter">
                <div class="mail">
                    Click Here DII <i class="fa-regular fa-envelope"></i>
                </div>
            </button>
        </div>
    </div>

    <!-- MAIL BOX -->
    <div class="boxMail">
        <i class="fa-solid fa-xmark close"></i>

        <div class="boxMail-container">
            <h2 class="title__letter"></h2>
            <p class="text__letter"></p>
        </div>
    </div>

</div>

<script>
    let datetxt = "13 Feb";
    let datatxtletter = "Happiest Birthday to my beautiful diii ðŸ’– You are my best friend and my biggest support. I love you so much!";
    let titleLetter = "To You ðŸ’Œ";

    let dateSpan = document.querySelector(".date__of__birth span");
    let titleEl = document.querySelector(".title__letter");
    let textEl = document.querySelector(".text__letter");

    let i = 0;
    setInterval(() => {
        if (i < datetxt.length) {
            dateSpan.textContent += datetxt[i++];
        }
    }, 150);

    $("#btn__letter").on("click", function () {
        $(".boxMail").addClass("active");

        titleEl.textContent = "";
        textEl.textContent = "";

        let ti = 0;
        let ci = 0;

        let titleInterval = setInterval(() => {
            if (ti < titleLetter.length) {
                titleEl.textContent += titleLetter[ti++];
            } else {
                clearInterval(titleInterval);
            }
        }, 100);

        setTimeout(() => {
            let contentInterval = setInterval(() => {
                if (ci < datatxtletter.length) {
                    textEl.textContent += datatxtletter[ci++];
                } else {
                    clearInterval(contentInterval);
                }
            }, 40);
        }, 800);
    });

    $(".close").on("click", function () {
        $(".boxMail").removeClass("active");
    });
</script>

</body>
</html>
