<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
    --pink:#ff4d8d;
    --dark:#2b2b2b;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd6e8,#ffeef5);
    overflow-x:hidden;
    color:var(--dark);
}

/* ---------- HERO ---------- */
.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.hero h1{
    font-family:'Dancing Script',cursive;
    font-size:4rem;
    color:var(--pink);
    margin-bottom:10px;
}

.date{
    font-size:1.3rem;
    margin-bottom:30px;
    letter-spacing:3px;
}

.open-btn{
    background:var(--pink);
    color:#fff;
    border:none;
    padding:15px 40px;
    border-radius:40px;
    font-size:1.1rem;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 10px 25px rgba(255,77,141,.4);
}

.open-btn:hover{
    transform:scale(1.08);
}

/* ---------- FLOATING HEARTS ---------- */
.heart{
    position:fixed;
    bottom:-50px;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:.7;
}

@keyframes float{
    0%{transform:translateY(0) scale(1)}
    100%{transform:translateY(-120vh) scale(1.5);opacity:0}
}

/* ---------- MODAL ---------- */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.modal.active{display:flex}

.card{
    background:#fff;
    max-width:900px;
    width:100%;
    border-radius:25px;
    padding:30px;
    position:relative;
    animation:pop .6s ease;
}

@keyframes pop{
    from{transform:scale(.7);opacity:0}
    to{transform:scale(1);opacity:1}
}

.close{
    position:absolute;
    top:20px;
    right:25px;
    font-size:22px;
    cursor:pointer;
    color:#777;
}

/* ---------- LETTER ---------- */
.card h2{
    font-family:'Dancing Script',cursive;
    color:var(--pink);
    font-size:3rem;
    text-align:center;
    margin-bottom:10px;
}

.card h3{
    text-align:center;
    margin-bottom:20px;
}

.message{
    line-height:1.7;
    white-space:pre-line;
    font-size:1.05rem;
}

/* ---------- MOBILE ---------- */
@media(max-width:600px){
    .hero h1{font-size:3rem}
    .card h2{font-size:2.3rem}
}
</style>
</head>

</body>
</html>
